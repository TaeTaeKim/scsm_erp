{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../static/css/bootstrap.css">
<link rel="stylesheet" href="../static/css/orderList.css">
{% endblock %}

{% block body %}
<div class="list_body">
    <!-- 구매요청만 된 부분-->
    <h1>구매요청 목록</h1>
    <div class='order-div' id='order-buy-div' style="width: 100%; height: 50vh;">
        <!-- filter div -->
        <div class="">
            <form action="">
                <select class="form-select">
                    <option selected>검색항목 선택</option>
                    <option value="1">품명</option>
                    <option value="2">품번</option>
                </select>
    
                <input type="text" name="" id="" placeholder="검색">
    
                <input type="button" value="검색">
            </form>
        </div>
        <!-- orderlist div -->
        <div class="table-responsive order-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" style="width: 1.2vw;">No.</th>
                        <th scope="col" style="width: 10%;">품명</th>
                        <th scope="col" >품번</th>
                        <th scope="col" >수량</th>
                        <th scope="col" style="width: 15%;">구매요청일</th>
                        <th scope="col" >상황</th>
                        <th scope="col" >상태체크</th>
                        <th scope="col" style="width: 15%;">발주일자</th>
                        <th scope="col" style="width: 15%;">입고일자</th>
                        <th scope="col" style="width: 15%;">취소일자</th>
                    </tr>
                </thead>
                <tbody id="require-tbody">
                </tbody>
    
            </table>
        </div>
        
    </div>
    <!-- 발주완료 후 입고완료 전 -->
    <h1>발주완료 목록</h1>
    <div class='order-div' id="order-get-div" style="width: 100%; height: 50vh;">
        <div>
            <form action="">
                <select class="form-select">
                    <option selected>검색항목 선택</option>
                    <option value="1">품명</option>
                    <option value="2">품번</option>
                </select>
    
                <input type="text" name="" id="" placeholder="검색">
    
                <input type="button" value="검색">
            </form>
        </div>
        <!-- orderlist div -->
        <div class="table-responsive order-table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" style="width: 1.2vw;">No.</th>
                        <th scope="col" style="width: 10%;">품명</th>
                        <th scope="col" >품번</th>
                        <th scope="col" >수량</th>
                        <th scope="col" style="width: 15%;">구매요청일</th>
                        <th scope="col" >상황</th>
                        <th scope="col" >상태체크</th>
                        <th scope="col" style="width: 15%;">발주일자</th>
                        <th scope="col" style="width: 15%;">입고일자</th>
                        <th scope="col" style="width: 15%;">취소일자</th>
                    </tr>
                </thead>
                <tbody id="purchase-tbody">
                </tbody>
    
            </table>
        </div>
    </div>
</div>
<script src="../static/js/orderList.js"></script>
{% endblock %}
