{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="../static/css/style.css">
<link rel="stylesheet" href="../static/css/bootstrap.css">
<link rel="stylesheet" href="../static/css/stockManagement.css">
{% endblock %}


{% block body %}
<!-- 화면 전체를 감싸는 div -->
<div id="stock_management">
    <!-- 왼쪽 사이드 물품등록, 물품 삭제 div -->
    <div id="left_stock_manage">
        <!-- 물품등록 -->
        <div id="add_stock">
            <h2>물품관리</h2>
            <form  id="stock_form">
                <div>
                    <label for="stock_name">품명</label>
                    <input class="primary_info" type="text" name="stock_name" id="stock_name" required>
                </div>
                <div>
                    <label for="stock_id">품번</label>
                    <input class="primary_info" type="text" name="stock_id" id="stock_id" required>
                </div>
                <div>
                    <label for="stock_purchase">구매처</label>
                    <input class="primary_info" type="text" name="stock_purchase" id="stock_purchase">
                </div>
                <div>
                    <label for="stock_num">수량</label>
                    <input class="primary_info" type="number" name="stock_num" id="stock_num">
                </div>
                <div>
                    <label for="stock_unit">단위</label>
                    <input class="primary_info" type="text" name="stock_unit" id="stock_unit" required>
                </div>
                <div>
                    <label for="stock_unit">제조사</label>
                    <input class="primary_info" type="text" name="stock_manufacture" id="stock_manufacture">
                </div>
                <div>
                    <label for="stock_unit">단가</label>
                    <input class="primary_info" type="number" name="stock_price" id="stock_price">
                </div>
                
                
                <div id="stock_tel">
                    <label for="purchase_num">연락처</label>
                    <div>
                        <input type="tel" name="purchase_num_0" id="purchase_num_0" pattern="" placeholder="010">
                        <span>-</span>
                        <input type="tel" name="purchase_num_1" id="purchase_num_1"  placeholder="1234">
                        <span>-</span>
                        <input type="tel" name="purchase_num_2" id="purchase_num_2" placeholder="1234">
                    </div>
                </div>
                <div>
                    <label for="purchase_email">이메일</label>
                    <input class="primary_info" type="email" name="purchase_email" id="purchase_email" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="stock_descript">설명</label>
                    <input type="text" class="primary_info"name="stock_descript" id="stock_descript">
                </div>
                <img src="" alt="" id="stockimg_add">
                <div>
                    <input class="primary_info" type="file" name="imgfile" id="addimg">
                </div>
                <div>

                    <input class="submit_button" type="button" name="add_button" id="add_button" value="등록">
                    <input class="submit_button" type="button" name="update_button" id="update_button" value="수정">
                    <input class="submit_button" type="button" name="delete_button" id="delete_button" value="삭제">
                </div>
                
            </form>

        </div>

    </div>
    
    
    <!-- 가운데 상세 정보 페이지 div -->
    <div id="stock_detail">
        <div id="stock_detail_top">
            <div id="stock_img" >
                <img src="" alt="" id="stock_img_detail">
            </div>

            <div id="stock_info">
                <p>품명 : ㅁㄴㅇㄹ</p>
                <p>품번 : </p>
                <p>재고 : 0<span>EA</span></p>
                <p>제조사 : </p>
                <p>구매처 : </p>
                <p>구매처전화번호 : </p>
                <p>구매처이메일 : </p>
                <p>설명 : </p>
            </div>
        </div>

        <div id="stock_detail_bottom">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" >구분</th>
                        <th scope="col" >일자</th>
                        <th scope="col" >수량</th>
                        <th scope="col" >단위</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>구매요청</td>
                        <td>2022-01-01</td>
                        <td>2</td>
                        <td>EA</td>
                    </tr>
                    <tr>
                        <td>발주</td>
                        <td>2022-01-01</td>
                        <td>2</td>
                        <td>EA</td>
                    </tr>
                    <tr>
                        <td>입고</td>
                        <td>2022-01-01</td>
                        <td>2</td>
                        <td>EA</td>
                    </tr>
                </tbody>
    
            </table>

        </div>
    </div>
    <!-- 오른쪽 사이드 물품목록 div -->
    <div id="right_stock_list">
        <h2>물품리스트</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" >품명</th>
                    <th scope="col" >품번</th>
                </tr>
            </thead>
            <tbody id="right_stock_list_tbody">
            </tbody>

        </table>

    </div>

</div>

<script src="../static/js/stockManagement.js"></script>
{% endblock %}
